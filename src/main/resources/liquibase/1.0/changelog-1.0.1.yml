databaseChangeLog:
  - changeSet:
      id: Create Cities table
      author: Sabuhi Huseynov
      changes:
        - createTable:
            schemaName: public
            tableName: cities
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKeyName: pk_cities
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                  remarks: city name
              - column:
                  name: country_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: cities_countries_fk
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the transaction created
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the record updated
            remarks: Cities Table


