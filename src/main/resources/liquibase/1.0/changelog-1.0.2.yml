databaseChangeLog:
  - changeSet:
      id: Create Weathers table
      author: Sabuhi Huseynov
      changes:
        - createTable:
            schemaName: public
            tableName: weathers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKeyName: pk_weathers
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
                  remarks: weather type
              - column:
                  name: temperature
                  type: double
                  constraints:
                    nullable: false
                  remarks: temperature
              - column:
                  name: wind_speed
                  type: double
                  constraints:
                    nullable: false
                  remarks: windSpeed
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
                  remarks: date
              - column:
                  name: time
                  type: TIME
                  constraints:
                    nullable: false
                  remarks: time
              - column:
                  name: city_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: cities_weathers_fk
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the transaction created
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the record updated
            remarks: Weathers Table


